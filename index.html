<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    input {
        padding: 1rem;
        background: dodgerblue;
        color: white;
    }

    form {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }

    button {
        padding: 4px 8px;
        font-size: 14px;
        border-radius: 4px;
        border: none;
        color: white;
        background-color: #7c7c7c;
        box-shadow: 0 0 2px 2px #1c1c1c;
    }
</style>

<body>
    <h1>Electricity Bill Downloader</h1>
    <input type="file" name="excel" id="excel_file">
    <input type="text" name="path" id="download_path">
    <button onclick="uploadFile()">Start Downloading</button>


    <script>
        // upload file ot server
        async function uploadFile() {
            let formData = new FormData();
            let excel = document.getElementById("excel_file").files[0];
            console.log("uploadFile -> excel", excel)
            let downloadPath =document.getElementById("download_path").value;
            console.log("uploadFile -> downloadPath", downloadPath)
            formData.append("excel", excel);
            formData.append("downloadPath", downloadPath);
            console.log("uploadFile -> formData", formData)

            try {
                let r = await fetch('/file', { method: "POST", body: formData });
                console.log('HTTP response code:', r.status);
            } catch (e) {
                console.log('Huston we have problem...:', e);
            }


        }
    </script>

</body>

</html>
